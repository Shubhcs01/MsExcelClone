<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MY EXCEL</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="page-action-cont">
      <div class="page-action">File</div>
      <div class="page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cell-prop-cont">
      <span class="material-icons">
        content_copy
      </span>
      <span class="material-icons">
        content_cut
      </span>
      <span class="material-icons">
        content_paste
      </span>
      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="serif">Serif</option>
        <option value="fantasy">Fantasy</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-icons">
        format_bold
      </span>
      <span class="material-icons">
        format_italic
      </span>
      <span class="material-icons">
        format_underlined
      </span>
      <span class="material-icons">
        format_color_fill
      </span>
      <span class="material-icons">
        format_align_left
      </span>
      <span class="material-icons">
        format_align_right
      </span>
      <span class="material-icons">
        format_align_center
      </span>
    </div>
    <div class="address-action-container">
      <input type="text" readonly class="formula-bar" />
      <img
        class="formula-icon"
        src="https://img.icons8.com/ios/50/000000/formula-fx.png"
      />
      <input type="text" class="address-bar" />
    </div>
    <div class="grid-container"></div>
    <div class="sheet-action-cont">
      <div class="sheet-add-icon">
        <span class="material-icons">
          post_add
        </span>
      </div>
      <div class="sheet-folder-cont">
        <div class="sheet-folder">Sheet 1</div>
      </div>
    </div>
  </body>
</html>
